<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashWeb - Cash Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-value.income {
            color: #10b981;
        }

        .stat-value.expense {
            color: #ef4444;
        }

        .stat-value.net {
            color: #667eea;
        }

        .transactions-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .transaction-item:hover {
            background: #f9fafb;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-date {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .transaction-description {
            font-weight: 500;
            color: #333;
        }

        .transaction-amount {
            font-size: 1.3em;
            font-weight: bold;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .transaction-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .transaction-amount {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° CashWeb</h1>
            <p class="subtitle">Cash Management Dashboard</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Income</div>
                <div class="stat-value income" id="totalIncome">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Expenses</div>
                <div class="stat-value expense" id="totalExpenses">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Net Cash Flow</div>
                <div class="stat-value net" id="netCash">
                    <div class="spinner"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="transactionCount">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <h2 class="section-title">Recent Transactions</h2>
            <ul class="transaction-list" id="transactionList">
                <li class="loading">
                    <div class="spinner"></div>
                    <p>Loading transactions...</p>
                </li>
            </ul>
        </div>

        <div class="footer">
            <p>CashWeb v1.0 | Built with Flask</p>
        </div>
    </div>

    <script>
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Load summary data
        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                const data = await response.json();

                document.getElementById('totalIncome').textContent = formatCurrency(data.total_income);
                document.getElementById('totalExpenses').textContent = formatCurrency(data.total_expenses);
                document.getElementById('netCash').textContent = formatCurrency(data.net_cash);
                document.getElementById('transactionCount').textContent = data.transaction_count;
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const response = await fetch('/api/transactions');
                const transactions = await response.json();

                const listElement = document.getElementById('transactionList');
                listElement.innerHTML = '';

                transactions.forEach(transaction => {
                    const li = document.createElement('li');
                    li.className = 'transaction-item';

                    const amountClass = transaction.type === 'income' ? 'income' : 'expense';
                    const amountSign = transaction.type === 'income' ? '+' : '';

                    li.innerHTML = `
                        <div class="transaction-info">
                            <div class="transaction-date">${transaction.date}</div>
                            <div class="transaction-description">${transaction.description}</div>
                        </div>
                        <div class="transaction-amount ${amountClass}">
                            ${amountSign}${formatCurrency(Math.abs(transaction.amount))}
                        </div>
                    `;

                    listElement.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionList').innerHTML = 
                    '<li class="loading"><p>Error loading transactions</p></li>';
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadSummary();
            loadTransactions();
        });

        // Refresh data every 30 seconds
        setInterval(() => {
            loadSummary();
            loadTransactions();
        }, 30000);
    </script>
</body>
</html>
